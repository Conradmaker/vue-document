<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>===함수로 매번 출력===</div>
        <div>{{reverseMsg()}}</div>
        <div>{{reverseMsg()}}</div>
        <div>{{reverseMsg()}}</div>
        <div>====computed=====</div>
        <div>{{reversedMsg}}</div>
        <div>{{reversedMsg}}</div>
        <div>{{reversedMsg}}</div>
    </div>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                msg:'Hello Vue!'
            },
            computed:{
                reversedMsg(){
                    return this.msg.split('').reverse().join('');
                }
            },
            methods:{
                reverseMsg(){
                    return this.msg.split('').reverse().join('');
                }
            }
        })
    </script>
</body>
</html>
