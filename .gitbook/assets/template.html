<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .normal{
            color:red;
        }
        .active{
            color:blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-bind:class="className" v-on:click='changeClassName'> {{msg}} </div>
    </div>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                msg:'Hello Vue!',
                className:'normal'
            },
            methods:{
                changeClassName(){
                    this.className = 'active'
                }
            }
        })
    </script>
</body>
</html>
